<div *ngIf="usuario">

    <div><span>id: </span>{{usuario.id}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="usuario.nom" placeholder="Nombre">
    </div>
    <button type="button" >Guardar</button>
  </div>
