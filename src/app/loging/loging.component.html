<div class="container text-center">
    <div class="row">
      <div class="col">
        <img src="./assets/Usuario.png" height="90">
      </div>
      <div  class="col">
      <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        MENU
      </button>
      <ul class="dropdown-menu">
          <li><a class="dropdown-item" routerLink="/loging/">Inicio</a></li>
          <li><a class="dropdown-item" routerLink="/usuario/">Usuario</a></li>
          <li><a class="dropdown-item" routerLink="/buscador/">Buscador</a></li>
        </ul>
      </div> 
    </div>
    </div> 
    <hr class="border border-primary border-3 opacity-75">
  </div>  
<main class="container">
    <div class="row">
        <form class="row g-3  needs-validation" novalidate>
            <div>
                <label for="validationCustom01" id="usuario" class="input-group-text" >USUARIO</label>
                <input [(ngModel)]="usuario" type="text" aria-label="Nombre" name="usuario" class="form-control" placeholder="Introducir Usuario" required>
            </div>
            <div>
                <label for="Direccion" id="password" class="input-group-text">CONTRASEÑA</label>
                <input [(ngModel)]="usuario" class="form-control" type="password" name="Password" placeholder="Introducir Contraseña" required/>
            </div>
        <div class="col">
            <button type="submit" class="btn btn-primary" >ENTRAR </button >
        </div>
        
    <div class="card">
        <div class="card-body">
          <h3>Esta es la información del curso.</h3>
          <p>Esto es un curso importante.</p>
          <p>Y aquí tienes un poco de información.</p>
        </div>
      </div>
      <script src="funciones.js"></script>
